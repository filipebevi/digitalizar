      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:composition>



        <nav class="navbar navbar-light bg-color-padding" style="background-color: black;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Must Consultoria</a>

                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <h:form class="form-inline my-2 my-lg-0 pull-right">
                        <div style="color: white">
                            Usuario: #{contextoBean.usuarioLogado.nome}<br/>
                        </div>
                        <h:selectOneMenu class="form-group" id="seletor_empresa" value="#{contextoBean.empresaAtiva.id}" 
                                         valueChangeListener="#{contextoBean.setEmpresaAtiva}"

                                         immediate="true">

                                           var="empresa" itemValue="#{empresa.id}" itemLabel="#{empresa.nome}"/>
