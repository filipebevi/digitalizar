<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/templates/interna.xhtml">
        <ui:define name="conteudo">
            <!-- Modal para adicionar uma empresa-->
            <div class="modal fade" id="modalVinculo" role="dialog">
                <div class="modal-dialog modal-lg" >
                    <div class="modal-content">
                        <h:form id="modalFormVinculo">
                            <div class="modal-header">
                                <h4 class="modal-title">Vincular Documento</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-9">
                                            <h:inputText id="localizar" value="#{documentoVisualizarBean.descricao}"/>
                                            <h:commandButton class="btn btn-default" value="Localizar" action="#{documentoVisualizarBean.listarDocumento}">
                                                <f:ajax execute="@form" render=":tabelaDocumentos"/>
                                            </h:commandButton>
                                            <h:dataTable class="table table-striped" value="#{documentoVisualizarBean.listarDocumento}" var="item">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="ID"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.id}">
                                                        <f:convertNumber pattern="#####0" minIntegerDigits="6"/>
                                                    </h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Tipo do Documento"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.tipo_documento.descricao}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Descrição"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.descricao}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Entidade"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.entidade.nome}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Data"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.periodo_final.time}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Incluir"/>
                                                    </f:facet>
                                                    <p:commandButton class="btn-default btn-xs" icon="ui-icon-plus" action="#{documentoVisualizarBean.vincular()}" 
                                                                     update=":formPrincipal:tabelaVinculados"  >
                                                        <f:setPropertyActionListener target="#{documentoVisualizarBean.docVinculado}" value="#{item}" />
                                                    </p:commandButton>
                                                </h:column>
                                            </h:dataTable>
                                        </div>       
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <!--FIM DO MODAL DO VINCULAR DOCUMENTO-->
            <div class="container">
                <h3>Visualizar Documento</h3>
                <hr/>
                <div class="row">
                    <div class="col-sm-8">
                        <h:form id="formPrincipal" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <label for="codigoDocumento">Código:</label>
                                        <h:inputText value="#{documentoVisualizarBean.documento.id}"   class="form-control" id="codigoDocumento" 
                                                     disabled="true" >
                                            <f:convertNumber pattern="#####0" minIntegerDigits="6"/>
                                        </h:inputText>
                                        <h:inputHidden value="#{documentoVisualizarBean.documento.id}"/>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <label for="descricaoDocumento">Descrição:</label>

                                        <h:inputText value="#{documentoVisualizarBean.documento.descricao}"   class="form-control" id="descricaoDocumento" 
                                                     required="true" requiredMessage="É necessário informar uma descrição" disabled="#{!empty documentoVisualizarBean.documento.data_aprovacao}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="tipoDocumentoDocumento">Tipo de Documento:</label>
                                        <h:selectOneMenu class="form-control" id="tipoDocumentoDocumento" required="true" requiredMessage="É necessário escolher um tipo de documento"
                                                         value="#{documentoVisualizarBean.documento.tipo_documento}" 
                                                         converter="omnifaces.SelectItemsConverter"
                                                         disabled="#{!empty documentoVisualizarBean.documento.data_aprovacao}">

                                            <f:selectItems value="#{documentoVisualizarBean.listarTipoDocumento}"
                                                           var="tipoDocumento" itemValue="#{tipoDocumento}" itemLabel="#{tipoDocumento.descricao}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="entidadeDocumento">Entidade:</label>
                                        <h:selectOneMenu class="form-control" id="entidadeDocumento" 
                                                         value="#{documentoVisualizarBean.documento.entidade}"  
                                                         converter="omnifaces.SelectItemsConverter"
                                                         disabled="#{!empty documentoVisualizarBean.documento.data_aprovacao}">
                                            <f:selectItem itemValue="#{null}" itemLabel="Escolha uma Entidade" noSelectionOption="true" />
                                            <f:selectItems value="#{documentoVisualizarBean.listarEntidade}"
                                                           var="entidade" itemValue="#{entidade}" itemLabel="#{entidade.nome}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label for="dtFinalDocumento">Data:</label>
                                        <b:dateTimePicker value="#{documentoVisualizarBean.documento.periodo_final}" required="true"  
                                                          requiredMessage="É necessário informar uma data" 
                                                          show-time="false"  id="dtFinalDocumento" format="DD/MM/YYYY" 
                                                          disabled="#{!empty documentoVisualizarBean.documento.data_aprovacao}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">

                                        <p:commandButton class="btn btn-default" value="Baixar Arquivo" ajax="false" onclick="#{documentoVisualizarBean.download()}" icon="ui-icon-arrowthick-1-s">
                                            <p:fileDownload value="#{documentoVisualizarBean.arquivo}" />
                                        </p:commandButton> 
                                    </div> 
                                </div>
                            </div>
                            <h:commandButton value="Salvar" class="btn btn-primary" action="#{documentoVisualizarBean.editar()}"/>
                            <a class="btn btn-default" href="documento.jsf" role="button">Cancelar</a>

                            <h:commandButton value="Excluir" id="botao" class="btn btn-danger" action="#{documentoVisualizarBean.excluir()}"  style="margin-left: 5px"/>
                            <br/>
                            <br/>
                            <ul class="nav nav-tabs">
                                <li role="presentation" class="active" ><a aria-controls="empresas" role="tab" data-toggle="tab" href="#controle" >Controle</a></li>
                                <li role="presentation"><a aria-controls="empresas" role="tab" data-toggle="tab" href="#documentosVinculados">Documentos Vinculados</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="controle" class="tab-pane fade in active">
                                    <br/>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="dataInclusao">Data da Inclusão:</label>
                                                <h:inputText value="#{documentoVisualizarBean.documento.data_inclusao.time}"   class="form-control" id="dataInclusao" 
                                                             disabled="true" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="nomeInclusao">Usuário Inclusão:</label>
                                                <h:inputText value="#{documentoVisualizarBean.documento.usuario_inclusao.nome}"   class="form-control" id="usuarioInclusao" 
                                                             disabled="true" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="dataAlteracao">Data da Alteração:</label>
                                                <h:inputText value="#{documentoVisualizarBean.documento.ult_alteracao.time}"   class="form-control" id="dataAlteracao" 
                                                             disabled="true" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="nomeAlteracao">Usuário Alteração:</label>
                                                <h:inputText value="#{documentoVisualizarBean.documento.usuarioAlteracao.nome}"   class="form-control" id="usuarioAlteracao" 
                                                             disabled="true" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label for="dataAprovacao">Data da Aprovação:</label>
                                                <h:inputText value="#{documentoVisualizarBean.documento.data_aprovacao.time}"   class="form-control" id="dataAprovacao" 
                                                             disabled="true" >
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-03:00"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label for="nomeAprovacao">Usuario Aprovação:</label>
                                                <h:inputText value="#{documentoVisualizarBean.documento.usuario_aprovacao.nome}"   class="form-control" id="usuarioAprovacao" 
                                                             disabled="true" />
                                            </div>
                                        </div>
                                        <div class="col-sm-3">
                                            <div class="form-group">
                                                <label style="color: white">apenas alinar</label>
                                                <h:commandButton value="Aprovar Documento" class=" form-control btn btn-primary"  action="#{documentoVisualizarBean.aprovar()}">
                                                    <f:ajax execute="@form" render="@form"/>
                                                </h:commandButton>
                                            </div>
                                        </div>   
                                    </div>
                                </div>
                                <div id="documentosVinculados" class="tab-pane fade">
                                    <br/>
                                    <p:commandLink   value="Vincular Documento" class="btn btn-default" update="modalFormVinculo">
                                        <f:passThroughAttribute name="data-toggle" value="modal" />
                                        <f:passThroughAttribute name="data-target" value="#modalVinculo" />
                                    </p:commandLink>
                                    <br/>
                                    <h:dataTable id="tabelaVinculados" class="table table-striped" value="#{documentoVisualizarBean.vinculados}" var="item">
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="ID"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Tipo"/>
                                            </f:facet>
                                            <h:outputText value="#{item.tipo_documento.descricao}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descrição"/>
                                            </f:facet>
                                            <h:outputText value="#{item.descricao}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Entidade"/>
                                            </f:facet>
                                            <h:outputText value="#{item.entidade.nome}"/>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Data"/>
                                            </f:facet>
                                            <h:outputText value="#{item.periodo_final}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Visualizar/Remover"/>
                                            </f:facet>
                                            <p:commandButton class="btn-default btn-xs" icon="ui-icon-search" >
                                                <f:setPropertyActionListener target="#{documentoVisualizarBean.docVinculado}" value="#{item}"/>
                                            </p:commandButton>
                                            <p:commandButton class="btn-default btn-xs" icon="ui-icon-trash" action="#{documentoVisualizarBean.desvincular()}" >
                                                <f:setPropertyActionListener target="#{documentoVisualizarBean.docVinculado}" value="#{item}"/>
                                                <f:ajax execute="@form" render="formPrincipal:tabelaVinculados"/>
                                            </p:commandButton>
                                        </p:column>
                                    </h:dataTable>

                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>





</html>
