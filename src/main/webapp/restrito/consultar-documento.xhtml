<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/templates/interna.xhtml">
        <ui:define name="conteudo">
            <div class="container">
                <h3>Consultar Documentos</h3>
                <hr/>
                <div class="row">
                    <div class="col-sm-12">
                        <form id="tabelaDocumentos">
                            <h:dataTable class="table table-striped" value="#{documentoBean.lista}" var="item" >
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descricao"/>
                                    </f:facet>
                                    <h:outputText value="#{item.descricao}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo de Documento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tipo_documento.descricao}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Entidade"/>
                                    </f:facet>
                                    <h:outputText value="#{item.entidade.nome}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="CompetÃªncia"/>
                                    </f:facet>
                                    <h:outputText value="#{item.periodo_final}">
                                        <f:convertDateTime pattern="MM-yyyy" locale="pt" />
                                    </h:outputText>
                                </p:column>
                            </h:dataTable>
                        </form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
