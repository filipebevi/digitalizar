<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <link rel="stylesheet" href="resource/css/padrao.css"/>
    </h:head>
    <h:body>
        <h:panelGroup rendered="#{!empty param.login_error}">
            <span> Erro ao efetuar o login.</span><br />
            <br/>
            Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
        </h:panelGroup>


        <div class="container">
            <form id="login" method="post" action="${request.contextPath}/j_spring_security_check" class="form-signin">
                <center class="form-signin-heading"><img class="imagem_login" src="resource/imagens/lgmid.png" alt=""/></center>
                <input type='email' name='j_username' id="inputEmail" class="form-control" placeholder="Email"  />
                <input type='password' name='j_password' id="inputPasswor" class="form-control" placeholder="Senha" />
                <div class="checkbox">

                </div>
                <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit" value="Acessar"   />
                <input type="submit" value="Entrar"/>

            </form>
        </div> <!-- /container -->
    </h:body>
</html>
