<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/interna.xhtml">


        <ui:define name="conteudo">

            <div class="container">

                <h3>Cadastro de Usuario</h3>
                <hr/>
                <h:form>
                    <p:commandButton action="#{usuarioBean.novo()}" value="Novo" class="btn btn-primary" update=":edicao">
                        <f:passThroughAttribute name="data-toggle" value="modal" />
                        <f:passThroughAttribute name="data-target" value="#exampleModal" />
                    </p:commandButton>
                </h:form>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <h:form id="edicao">
                            <div class="modal-header">
                                <h4 class="modal-title" id="exampleModalLabel">Cadastro de Usuário</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">

                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-5">

                                            <div class="form-group">
                                                <label for="codigo">Codigo</label>
                                                <h:inputText value="#{usuarioBean.usuario.id}" disabled="true" class="form-control" readonly="true" id="codigo" />
                                                <h:inputHidden value="#{usuarioBean.usuario.id}"/> <!--Utilizado para que o hibernate consiga fazer o update no registro, pois se deixar o campo disbable, o mesmo envia o id null-->  

                                            </div>
                                            <div class="form-group">
                                                <label for="nome">Nome</label>
                                                <h:inputText value="#{usuarioBean.usuario.nome}" class="form-control" id="nome" required="true" 
                                                             requiredMessage="Nome da Empresa � um campo obrigat�rio" onkeyup="maiuscula(this)"/>
                                                <p:message for="nome" />       
                                            </div>

                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <h:inputText value="#{usuarioBean.usuario.email}" class="form-control" id="email" required="true" requiredMessage="Campo obrigatório"/>
                                                <p:message for="email" />       
                                            </div>

                                            <div class="form-group">
                                                <label for="senha">Senha</label>
                                                <h:inputText value="#{usuarioBean.usuario.senha}" class="form-control" id="senha" required="true" requiredMessage="Campo obrigatório"/>
                                                <p:message for="senha" />       
                                            </div>

                                            <div class="form-group">
                                                <label for="telefone">Telefone</label>
                                                <h:inputText value="#{usuarioBean.usuario.telefone}" class="form-control" id="telefone" />      
                                            </div>

                                            <div class="form-check">
                                                <label for="ativo" class="form-check-label">
                                                    <h:selectBooleanCheckbox value="#{usuarioBean.usuario.ativo}" class="form-check-input" id="ativo"/>
                                                    Ativo?
                                                </label>
                                            </div>
                                            <hr/>
                                            
                                            
                                            <div class="panel panel-default">
                                                <div class="panel-heading">Acesso a Empresas</div>
                                                <h:dataTable class="table table-striped" value="#{usuarioBean.usuario.usuarioEmpresa}" var="item2" >
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Empresa"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item2.empresa.nome}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Padrão"/>
                                                        </f:facet>
                                                        <h:outputText value="#{item2.padrao}"/>
                                                    </p:column>
                                                </h:dataTable>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <p:commandButton action="#{usuarioBean.salvar()}"  update=":edicao :listagem :mensagem " 
                                                 value="Salvar" class="btn btn-primary btn-sm" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="container">
                <h4>Listagem de Usuários</h4>
                <h:form id="listagem">
                    <h:dataTable class="table table-striped" value="#{usuarioBean.listaUsuario}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Editar/Excluir"/>
                            </f:facet>
                            <p:commandButton class="btn-default btn-xs" icon="ui-icon-pencil" update=":edicao :listagem" >
                                <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{item}" />
                                <f:passThroughAttribute name="data-toggle" value="modal" />
                                <f:passThroughAttribute name="data-target" value="#exampleModal" />
                            </p:commandButton>  
                            <p:commandButton class="btn-default btn-xs" icon="ui-icon-trash" action="#{usuarioBean.excluir()}" update=":listagem" onclick="if (!confirm('Confirma a exclusao da empresa #{item.nome}?'))
                                        return false;"  >
                                <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{item}"/>
                            </p:commandButton> 
                        </p:column>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>    
    </ui:composition>
</html>
