<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/interna.xhtml">


        <ui:define name="conteudo">

            <div class="container">

                <h3>Cadastro de Usuario</h3>
                <hr/>
                <h:form>
                    <p:commandButton action="#{usuarioBean.novo()}" value="Novo" class="btn btn-primary" />
                </h:form>
            </div>
            

            <div class="container">
                <h4>Listagem de Usuários</h4>
                <h:form id="listagem">
                    <h:dataTable class="table table-striped" value="#{usuarioBean.listaUsuario}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Editar/Excluir"/>
                            </f:facet>
                            <p:commandButton class="btn-default btn-xs" icon="ui-icon-pencil" action="#{usuarioBean.editar()}"  >
                                <f:setPropertyActionListener target="#{usuarioCadastroBean.usuario}" value="#{item}" />

                            </p:commandButton>  
                            <p:commandButton class="btn-default btn-xs" icon="ui-icon-trash" action="#{usuarioBean.excluir()}" update=":listagem" onclick="if (!confirm('Confirma a exclusao da empresa #{item.nome}?'))
                                        return false;"  >
                                <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{item}"/>
                            </p:commandButton> 
                        </p:column>
                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>    
    </ui:composition>
</html>
