<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/interna.xhtml">

        <ui:define name="conteudo">           

            <div class="container">
                
                <h3>Listagem de Tipo de Documento</h3>
                <hr/>
               

                <h:form id="listagem">
                    <h:commandButton class="btn btn-default" value="Novo" action="#{tipoDocumentoBean.novo()}"/>
                     <br/>
                    <h:dataTable class="table table-striped" value="#{tipoDocumentoBean.listarTipo}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Codigo"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column>

                            <f:facet name="header">
                                <h:outputText value="Editar/Excluir"/>
                            </f:facet>
                            <p:commandButton class="btn-default btn-xs" icon="ui-icon-pencil" action="#{tipoDocumentoBean.editar()}">
                                <f:setPropertyActionListener target="#{contextoBean.tipo}" value="#{item}"/>
                            </p:commandButton>  
                            
                            <p:commandButton class="btn-default btn-xs" icon="ui-icon-trash" action="#{tipoDocumentoBean.excluir()}" update=":listagem" onclick="if (!confirm('Confirma a exclusao do Tipo de Documento #{item.descricao}?'))
                                        return false;"  >
                                <f:setPropertyActionListener target="#{tipoDocumentoBean.tipoDocumento}" value="#{item}"/>

                            </p:commandButton> 



                        </p:column>
                    </h:dataTable>
                </h:form>

            </div>
        </ui:define>
    </ui:composition>

</html>
