<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/interna.xhtml">

        <ui:define name="conteudo">           
            <div class="container">
                <h3>Cadastro de Empresa</h3>
                <hr/>
                <div class="row">
                    <div class="col-sm-5">
                        <h:form>
                            <div class="form-group">
                                <label for="codigo">Codigo</label>
                                <h:inputText value="#{empresaBean.empresa.id}" disabled="true" class="form-control" id="codigo"/>                               
                            </div>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <h:inputText value="#{empresaBean.empresa.nome}" class="form-control" id="nome"/>                                
                            </div>
                            <div class="form-group">
                                <label for="logo">Logo Marca</label>
                                <input type="file"  id="logo"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton action="#{empresaBean.salvar()}" value="Salvar" class="btn btn-primary" />

                            </div>

                        </h:form>
                    </div>
                </div>                
            </div>
            <div class="container">
                <hr/>
                <h4>Listagem de Empresa</h4>
                <h:form>
                    <h:dataTable class="table table-striped" value="#{empresaBean.listaEmpresa}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Código"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>

                    </h:dataTable>
                </h:form>

            </div>

        </ui:define>    
    </ui:composition>
</html>
